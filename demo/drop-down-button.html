<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../../core-icon/core-icon.html">
<link rel="import" href="../../core-icons/core-icons.html">

<dom-module id="drop-down-button">

  <style>

    :host {
      font: inherit;
      background: inherit;
      padding: 0;
      border-radius: 2px;
      border: 1px solid #ccc;
      width: 200px;
      text-align: start;
    }

    :host > * {
      pointer-events: none;
    }

    :host > :first-child {
      padding-left: 16px;
    }

    :host > *:last-child {
      border-left: 1px solid #ccc;
    }

  </style>

  <template>

    <div class="flex"><content></content></div>
    <div><core-icon icon="{{icon}}"></core-icon></div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'drop-down-button',

    extends: 'button',

    properties: {
      icon: {
        type: String,
        value: 'arrow-drop-down'
      }
    },

    openedAttribute: 'data-dialog-opened',

    created: function() {
      this.classList.add('layout', 'horizontal', 'center');
    },

    attributeChanged: function(name, type) {
      if (name === this.openedAttribute) {
        if (this.hasAttribute(this.openedAttribute)) {
          this.icon = 'arrow-drop-up';
        } else {
          this.icon = 'arrow-drop-down';
        }
      }
    }

  });

</script>
